<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정부24 민원 서비스</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>
    <header>
        <h1>정부24 민원 서비스</h1>
    </header>

    <nav>
        <a href="#">홈</a>
        <a href="#">서비스</a>
        <a href="#">정보</a>
        <a href="#">문의</a>
    </nav>

    <div class="container">
        <div class="title">서비스 신청</div>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력하세요">
            </div>

            <div class="form-group">
                <label for="service">서비스 선택</label>
                <select id="service" name="service">
                    <option value="">서비스를 선택하세요</option>
                    <option value="1">서비스 1</option>
                    <option value="2">서비스 2</option>
                    <option value="3">서비스 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="file">서류 첨부</label>
                <input type="file" id="file-input" name="image" style="display: none;">
                <div class="input-group col-xs-12">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-file"></i></span>
                    <input type="text" class="form-control input-lg" disabled placeholder="파일을 업로드하세요">
                    <span class="input-group-btn">
                        <button class="browse btn btn-primary input-lg" type="button"><i class="glyphicon glyphicon-search"></i> Browse</button>
                    </span>
                </div>
            </div>

            <button type="submit">제출</button>
        </form>
    </div>

    <footer>
        &copy; 2024 정부24 민원 서비스
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
